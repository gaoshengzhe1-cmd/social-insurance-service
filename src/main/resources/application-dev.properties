# ===========================================
# Social Insurance Service - Development Environment
# ===========================================

# Server Configuration
server.port=${PORT:8080}

# Database Configuration (R2DBC) - Uses health insurance database
spring.r2dbc.pool.enabled=true
spring.r2dbc.url=${DB_URL:r2dbc:postgresql://localhost:5432/health_insurance_db}
spring.r2dbc.username=${DB_USER:health_insurance_app}
spring.r2dbc.password=${DB_PASSWORD:NewStrongPassword123!}

# Database Migration Configuration (Flyway) - Uses health insurance database
spring.flyway.enabled=true
spring.flyway.url=${FLYWAY_URL:jdbc:postgresql://localhost:5432/health_insurance_db}
spring.flyway.user=${DB_USER:health_insurance_app}
spring.flyway.password=${DB_PASSWORD:NewStrongPassword123!}
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=false
spring.flyway.baseline-version=0
spring.flyway.validate-on-migrate=false

# Actuator Configuration - Development
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always
management.endpoint.health.enabled=true
management.health.db.enabled=true
management.health.defaults.enabled=true

# Logging Configuration - Development
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.org.springframework.r2dbc=DEBUG
logging.level.org.postgresql=DEBUG
logging.level.org.flywaydb=TRACE
logging.level.jp.asatex.ggsz.socialinsurance=DEBUG

# Social Insurance Configuration
social.insurance.care-insurance-age-threshold=40
