# ===========================================
# Social Insurance Service - Production Environment
# ===========================================

# Server Configuration
server.port=${PORT:8080}

# Database Configuration (R2DBC) - Uses health insurance database
spring.r2dbc.pool.enabled=true
spring.r2dbc.url=${DB_URL}
spring.r2dbc.username=${DB_USER}
spring.r2dbc.password=${DB_PASSWORD}

# Database Migration Configuration (Flyway) - Uses health insurance database
spring.flyway.enabled=true
spring.flyway.url=${FLYWAY_URL}
spring.flyway.user=${DB_USER}
spring.flyway.password=${DB_PASSWORD}
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0
spring.flyway.validate-on-migrate=true

# Actuator Configuration - Production
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=never
management.endpoint.health.show-components=never
management.endpoint.health.enabled=true
management.health.db.enabled=true
management.health.defaults.enabled=false

# Logging Configuration - Production
logging.level.root=WARN
logging.level.org.springframework=WARN
logging.level.jp.asatex.ggsz.socialinsurance=INFO

# Social Insurance Configuration
social.insurance.care-insurance-age-threshold=40
